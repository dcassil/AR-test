<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script> -->


<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets timeout="30000">
      <video id="a1" autoplay loop="true" src="maymay2.webm"></video>
      <!-- <a-asset-item id="a1" src="a1.glb"></a-asset-item> -->
    </a-assets>
    <!-- <a-marker preset='custom' type='pattern' url='marker.patt'>
      <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="#a1 animation-mixer"></a-entity>
      <a-video src="#a1" rotation="45 0 0" width="16" height="9" position="0 0 0"></a-video>
    </a-marker> -->

    <a-marker preset="hiro">
      <!-- <a-entity position="0 0 0" rotation="45 0 0" scale="1 1 1" gltf-model="#a1" animation-mixer=""></a-entity> -->
      <a-video src="#a1" rotation="45 0 0" width="16" height="9" position="0 0 0" scale=".5 .5 .5"></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
